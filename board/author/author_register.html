<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>author_register</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../author/author_list.html" class="navbar-brand mx-auto">회원목록 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../author/author_list.html">회원 목록</a></li>
            <li class="nav-item"><a class="nav-link" href="../post/post_list.html">게시글 목록</a></li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="my-4 clearfix d-flex justify-content-between align-items-center">
            <h3 class="float-start my-0">회원 가입</h3>
        </div>
        <form action="http://localhost:8080/author/register" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-dark float-end mt-5">회원가입 완료</button>
        </form>
    </div>

</body>

</html>
