<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>post_register</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_register.html" class="navbar-brand mx-auto">글쓰기 서비스</a>
        <ul class="navbar-nav">

    </nav>
    <div class="container">
        <h3>글쓱기</h3>
        <form action="https://localhost:8080/post/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" cols="39" style="resize: none;" placeholder="내용을 입력하시오."
                    class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-dark float-end">작성하기</button>
        </form>
    </div>
</body>

</html>
