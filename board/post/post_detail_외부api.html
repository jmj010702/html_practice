<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>post_detail</title>
    <script>
        async function search() {
            const serid1 = document.getElementById("postid").value;
            const result = await axios.get("https://jsonplaceholder.typicode.com/posts/" + serid1);
            const obj1 = result.data;
            document.getElementById("id").innerHTML = obj1.id;
            document.getElementById("title").innerHTML = obj1.title;
            document.getElementById("body").innerHTML = obj1.body;
            document.getElementById("userId").innerHTML = obj1.userId;
        }
    </script>

</head>

<body>
    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../author/author_list.html">회원 목록</a></li>
            <li class="nav-item"><a class="nav-link" href="../post/post_list.html">게시글 목록</a></li>
            <li class="nav-item">
                <a href="../author/author_register.html" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3>게시글 상세조회</h3>
        <input type="text" id="postid">
        <button onclick="search()" class="btn btn-primary"> 게시글 단건 조회</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>제목</th>
                    <th>본문</th>
                    <th>유저 ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="id"></td>
                    <td id="title"></td>
                    <td id="body"></td>
                    <td id="userId"></td>
                </tr>

            </tbody>
        </table>
    </div>


</body>

</html>
