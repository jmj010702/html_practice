<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Naver UI Clone</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #f5f6f7;
}

/* ---------- 상단바 ---------- */
.topbar {
    display: flex;
    align-items: center;
    padding: 15px 40px;
    background: white;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: #03c75a;
    margin-right: 20px;
}

.search-box {
    flex: 1;
    display: flex;
    align-items: center;
    border: 2px solid #03c75a;
    border-radius: 30px;
    padding: 8px 15px;
}

.search-box input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 16px;
}

.search-btn {
    background: #03c75a;
    color: white;
    border: none;
    padding: 6px 14px;
    border-radius: 20px;
    cursor: pointer;
}

/* ---------- 아이콘 메뉴 ---------- */
.menu-icons {
    display: flex;
    justify-content: center;
    background: white;
    padding: 15px;
    gap: 20px;
    border-bottom: 1px solid #ddd;
}

.menu-icons div {
    text-align: center;
    font-size: 13px;
    cursor: pointer;
}

.menu-circle {
    width: 40px;
    height: 40px;
    background: #e5f9ef;
    border-radius: 50%;
    margin: auto;
    margin-bottom: 5px;
}

/* ---------- 메인 ---------- */
.main {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    padding: 30px 40px;
}

/* 뉴스 */
.news-box {
    background: white;
    border-radius: 8px;
    padding: 15px;
}

.news-title {
    font-weight: bold;
    margin-bottom: 10px;
}

.news-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.news-item {
    background: #f5f6f7;
    padding: 15px;
    border-radius: 6px;
    text-align: center;
}

/* 우측 카드 */
.right-box {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.login-card {
    background: white;
    padding: 20px;
    border-radius: 8px;
}

.login-btn {
    width: 100%;
    background: #03c75a;
    border: none;
    padding: 12px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
}

.ad-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
}

.ad-img {
    width: 100%;
    height: 120px;
    background: #ddd;
    border-radius: 6px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

    <div class="logo">N</div>

        <input type="text" placeholder="검색어를 입력하세요">
        <button class="search-btn">검색</button>
    </div>
</div>
