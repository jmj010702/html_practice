<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function basicfuntion() {
            console.log("hello world1");
        }

        const variablefunction1 = function () {
            console.log("hello world2");
        }

        const variablefunction2 = () => console.log("hello world3");

        function returnfuntion() {
            console.log(makeString());
        }

        const returnfuntion1 = () => console.log(makeString1());

        const makeString = () => {
            return "hello world1";
        }

        const makeString1 = () => "hello world2";

        const paramfunc1 = (a, b) => {
            console.log(a + b);
        }

        const paramfunc2 = (name) => console.log(name);
        // 디폴트값 설정 가능 
        const paramfunc3 = (name = "홍길동") => {
            if (name == null) {

            } else {

                console.log(name);
            }

        }
        const paramfunc4 = (arr) => {
            console.log(arr);
        }
    </script>

    <script>
        const createper = (name, email, age) => {
            return {
                name: name,
                email: email,
                age: age,
                printperson: () => {
                    return "이름은 : " + name + " 이메일은 : " + email + " 나이는 : " + age;
                }
            }; //키 :밸류 
            // return { name, email, age}; //이것도 가능 
        }
        const objarrfunc2 = () => {
            const ob1 = createper("hong", "aaa@naver.com", 30);
            console.log(ob1)
            console.log(ob1.printperson());
        }


        const objarrfunc1 = () => {
            const test = () => { console.log("hello world") }
            const arr = [1, 2, 3, test];
            arr[3]();
        }

        const funcwithexep = () => {
            // 프론트에서 예외처리는 주로, 사용자에게 적절한 안내를 주거나, 코드의 중단을 막기 위해 사용
            try {

                example(); //없는 함수 호출 시 에러 발생
            } catch (e) {
                alert("알 수 없느느 에러 발생");
                console.log(e);
            }
            console.log("hello world");
        }
    </script>
    <script>
        const reloadsecreen = () => {
            window.location.reload();
        }

        const movescreen = () => {
            window.location.href = "https://www.naver.com";
        }
    </script>

    <script>
        const scrollevent = () => {
            window.addEventListener("scroll", () => console.log("hello world"));
        }

        const clickevent = () => {
         const b1 = document.getElementById("b1");
            b1.addEventListener("click", () => console.log("hello world"));
        }

    </script>
</head>

<body>
    <h2>js 함수 호출</h2>
    <button onclick="basicfuntion()">함수 호출 기본</button>
    <br>
    <button onclick="variablefunction1()">변수 함수 호출 1</button>
    <br>
    <button onclick="variablefunction2()">변수 함수 호출 2</button>

    <hr>
    <h2>리턴이 있는 함수</h2>
    <button onclick="returnfuntion()">리턴이 있는 함수 호출1</button>
    <br>
    <button onclick="returnfuntion1()">리턴이 있는 함수 호출1</button>
    <br>
    <button onclick="paramfunc1(1,2)">매개변수가 있는 함수 호출1</button>
    <br>
    <button onclick="paramfunc2('kim')">매개변수가 있는 함수 호출2</button>
    <br>
    <button onclick="paramfunc3()">매개변수가 있는 함수 호출2</button>
    <br>
    <button onclick="paramfunc4([1,2,3,4,5])">매개변수가 있는 함수 호출3</button>
    <hr>

    <h2>js의 예외처리</h2>
    <br>
    <button onclick="funcwithexep()">예외처리 함수</button>


    <hr>
    <h2>객체, 배열 안에 있는 함수 호출</h2>
    <button onclick="objarrfunc1()">배열안에 함수 호출</button>
    <br>
    <button onclick="objarrfunc2()">객체 생성 함수 호출</button>

    <hr>
    <h2>window 객체 함수(내장 함수)</h2>
    <button onclick="reloadsecreen()">화면 새로고침</button>
    <br>
    <button onclick="movescreen()">화면 이동</button>

    <hr>
    <!-- 사용자가 html화면 내에사 특정행위(event)를 했을 때 자동실행되는 함수 -->
    <h2>event listener 함수 활용</h2>
    <button onclick="scrollevent()">scroll 이벤트 처리</button>
    <br>
    <button onclick="clickevent()">click 이벤트 처리</button>
    <br>
    <button id="b1">콘솔 버튼</button>


</body>

</html>
